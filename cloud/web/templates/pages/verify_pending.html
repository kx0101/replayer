{{define "title"}}Verify Your Email - Replayer Cloud{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <svg class="mx-auto h-16 w-16 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Check your email
            </h2>
            <p class="mt-4 text-center text-gray-600">
                We've sent a verification link to your email address.
                Please click the link to verify your account.
            </p>
            <p class="mt-4 text-sm text-gray-500">
                Didn't receive the email? Check your spam folder or
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">try logging in again</a>.
            </p>
        </div>
    </div>
</div>
{{end}}
