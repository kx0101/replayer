{{define "nav"}}
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold text-gray-900">Replayer Cloud</span>
                </a>
                <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                    <a href="/" class="{{if eq .ActiveNav "dashboard"}}border-indigo-500 text-gray-900{{else}}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="/settings" class="{{if eq .ActiveNav "settings"}}border-indigo-500 text-gray-900{{else}}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Settings
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-4">{{.User.Email}}</span>
                <form action="/logout" method="POST" class="inline">
                    <button type="submit" class="text-sm text-gray-500 hover:text-gray-700">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
{{end}}
